<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded == true"  class="table"  >
    <thead>
      <tr>
        <th >Id</th>
        <th >Araç</th>
        <th >Müşteri adı</th>
        <th >Marka</th>
        <th >Renk Fiyat</th>
        <th >Kiralanma tarihi</th>
        <th >Kiralama bitiş tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.rentalId}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.customerId}}</td>
      <td>{{rental.brandId}}</td>
      <td>{{rental.colorId}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
      
    </tr>
  </table>
